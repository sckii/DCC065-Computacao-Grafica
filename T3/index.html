<!DOCTYPE html>
<html>
<head>
    <title>Trabalho 3</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Assets/loadingScreen.css">
    <link rel="stylesheet" href="./Assets/endScreen.css">
</head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script> 
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div id="progress-bar" class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button id="startBtn" class="start-button">Começar o Jogo</button>
    </div>
  </div>  
  <div id="end-screen" class="end-screen hidden">
    <div class="end-content">
      <h1>Parabéns, você venceu!</h1>
      <button id="restartBtn" class="restart-button">Recomeçar</button>
    </div>
  </div>
  <div id="webgl-output">            
    <script type="module" src="main.js"></script>
  </div>
</body>
</html>
